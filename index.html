<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Assistente ConcordatoFacile</title>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='10 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
          /* Palette: Soft, modern, slightly muted */
          --bg-color: #f8f9fc; /* Very light, slightly cool gray */
          --text-color: #344054; /* Dark gray, less harsh than black */
          --text-color-light: #667085; /* Lighter gray for secondary text */
          --input-bg-color: #ffffff; /* White input area for contrast */
          --border-color: #e4e7ec; /* Soft border color */

          --accent-primary-color: #444ce7; /* Vibrant but professional blue */
          --accent-secondary-color: #027a48; /* Deep green for assistant */
          --system-color: #667085; /* Matches secondary text color */
          --error-color: #d92d20; /* Clear but not overly aggressive red */

          --user-prefix-color: var(--accent-primary-color);
          --user-bg-color: rgba(68, 76, 231, 0.06); /* Subtle blue background */
          --assistant-prefix-color: var(--accent-secondary-color);
          --assistant-bg-color: rgba(2, 122, 72, 0.06); /* Subtle green background */
          --system-bg-color: rgba(102, 112, 133, 0.06); /* Subtle gray background */
          --error-bg-color: rgba(217, 45, 32, 0.06); /* Subtle red background */

          --command-color: var(--accent-primary-color); /* Keep consistent with user actions */
          --highlight-color: var(--accent-primary-color);
          --scrollbar-thumb-color: #d0d5dd; /* Gray scrollbar thumb */
          --scrollbar-track-color: #f2f4f7; /* Very light scrollbar track */
          --code-bg-color: rgba(102, 112, 133, 0.08); /* Subtle background for code blocks */
          --link-color: var(--accent-secondary-color); /* Use assistant color for links in help */

          /* Typography & Spacing */
          --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Modern sans-serif */
          --font-size-base: 16px; /* Slightly smaller base */
          --font-size-mobile: 15px;
          --line-height: 1.65; /* Increased for readability */

          --padding-base: 20px; /* Slightly more padding */
          --padding-mobile: 14px;
          --border-radius-base: 12px; /* Softer corners */
          --border-radius-small: 6px;
        }

        /* Apply Inter font if available */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        *, *::before, *::after {
          box-sizing: border-box;
        }

        html {
          font-size: var(--font-size-base);
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          font-family: var(--font-family);
          font-weight: 400;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
          height: 100dvh; /* Use dvh for better mobile viewport handling */
          overflow: hidden;
          -webkit-font-smoothing: antialiased; /* Smoother fonts */
          -moz-osx-font-smoothing: grayscale;
        }

        main#terminal {
          flex-grow: 1;
		  padding: var(--padding-base) var(--padding-base) 85px var(--padding-base); /* Increased bottom padding */
          overflow-y: auto;
          white-space: pre-wrap;
          word-wrap: break-word;
          line-height: var(--line-height);
        }

        /* Custom Scrollbar */
        main#terminal::-webkit-scrollbar { width: 10px; }
        main#terminal::-webkit-scrollbar-track { background: var(--scrollbar-track-color); }
        main#terminal::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb-color); border-radius: 5px; border: 2px solid var(--scrollbar-track-color); }
        main#terminal::-webkit-scrollbar-thumb:hover { background-color: #98a2b3; /* Darker gray on hover */ }
        main#terminal { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color); }

        /* Input Area Footer */
        footer#inputArea {
          display: flex;
          align-items: flex-start; /* Align items to the top for multi-line textarea */
          background-color: var(--input-bg-color);
          padding: calc(var(--padding-base) * 0.75) var(--padding-base); /* Adjusted padding */
          border-top: 1px solid var(--border-color);
          box-shadow: 0 -4px 12px rgba(52, 64, 84, 0.04); /* Softer shadow */
          flex-shrink: 0;
          position: relative;
          z-index: 10;
        }

        #prompt {
          color: var(--accent-primary-color);
          margin-right: 0.7em;
          font-weight: 600; /* Slightly bolder prompt */
          line-height: var(--line-height);
          padding: calc(var(--padding-base) / 2.8) 0; /* Align with textarea padding */
          user-select: none;
          align-self: flex-start; /* Keep aligned with top */
          padding-top: calc(var(--padding-base) / 2.8); /* Match textarea padding */
        }

        #userInput {
          flex-grow: 1;
          background-color: transparent;
          border: none;
          outline: none;
          color: var(--text-color);
          font-family: var(--font-family);
          font-size: inherit;
          line-height: var(--line-height);
          padding: calc(var(--padding-base) / 2.8) 0; /* Consistent padding */
          caret-color: var(--accent-primary-color);
          resize: none;
          overflow-y: hidden;
          /* Ensure minimum height accommodates padding and line height */
          min-height: calc(var(--line-height) * 1em + (var(--padding-base) / 2.8) * 2 + 2px);
          font-weight: 400;
        }
        #userInput::placeholder {
            color: #98a2b3; /* Lighter placeholder text */
            font-style: normal;
            opacity: 1;
            font-weight: 400;
        }
        #userInput:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            background-color: #f2f4f7; /* Indicate disabled state more clearly */
        }

        /* Message Styling */
        .message {
          position: relative;
		  margin-bottom: calc(var(--padding-base) * 0.75); /* Consistent spacing */
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          padding: calc(var(--padding-base) * 0.8) calc(var(--padding-base) * 0.9); /* Adjusted padding */
          border-radius: var(--border-radius-base);
          max-width: 85%; /* Slightly less max-width for better centering feel */
          border: 1px solid transparent; /* Base border for structure */
          transition: background-color 0.2s ease; /* Smooth transition on hover */
        }

        .prefix {
          font-weight: 600; /* Bolder prefix */
          flex-shrink: 0;
          margin-bottom: 0.4em; /* More space below prefix */
          user-select: none;
          white-space: pre;
          font-size: 0.85em; /* Smaller prefix */
          opacity: 0.9;
          letter-spacing: 0.5px; /* Slight letter spacing */
          text-transform: uppercase; /* Uppercase prefix */
        }

        .content {
          flex-grow: 1;
          word-break: break-word;
        }

        /* User Messages */
        .user .prefix { color: var(--user-prefix-color); }
        .user .content { color: var(--text-color); }
        .user {
            background-color: var(--user-bg-color);
            align-self: flex-end;
            border-color: rgba(68, 76, 231, 0.15);
        }

        /* Assistant Messages */
        .assistant .prefix { color: var(--assistant-prefix-color); }
        .assistant .content { color: var(--text-color); }
        .assistant {
            background-color: var(--assistant-bg-color);
            align-self: flex-start;
            border-color: rgba(2, 122, 72, 0.15);
        }

        /* System Messages */
        .system .prefix { color: var(--system-color); }
        .system .content { color: var(--system-color); }
        .system {
            background-color: var(--system-bg-color);
            font-size: 0.92em;
            align-self: center;
            max-width: 80%;
            text-align: center;
            border-color: rgba(102, 112, 133, 0.15);
            padding: calc(var(--padding-base) * 0.6) calc(var(--padding-base) * 0.8);
        }
        .system .prefix { margin-bottom: 0.3em; }

        /* Help Output */
        .system.help-output {
            text-align: left;
            align-self: flex-start;
            max-width: 85%;
            background-color: var(--system-bg-color);
            border-color: rgba(102, 112, 133, 0.15);
        }
        .system.help-output .prefix {
            color: var(--command-color);
            opacity: 1;
        }
        .system.help-output .content {
            color: var(--text-color);
            opacity: 1;
        }
		.system.help-output .content a {
			color: var(--link-color); /* Use defined link color */
			text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            font-weight: 500;
		}
        .system.help-output .content a:hover {
            color: #05603a; /* Darker green on hover */
        }
		.system.help-output code {
			background-color: var(--code-bg-color);
            color: var(--text-color);
			padding: 3px 6px;
			border-radius: var(--border-radius-small);
			font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
			font-size: 0.9em;
            border: 1px solid var(--border-color);
		}
        .system.help-output b {
            font-weight: 600;
            color: var(--text-color);
        }

        /* Error Messages */
        .error .prefix { color: var(--error-color); }
        .error .content { color: var(--error-color); font-weight: 500; /* Slightly less bold */ }
        .error {
            background-color: var(--error-bg-color);
            align-self: center;
            text-align: center;
            max-width: 80%;
            border-color: rgba(217, 45, 32, 0.15);
        }

        /* Thinking Animation */
        .loading-content {
            display: inline-flex;
            align-items: baseline;
            color: var(--text-color-light); /* Use lighter text for thinking */
        }
        .thinking-timer-span {
            margin-left: 8px;
            font-size: 0.9em;
            opacity: 0.8;
            color: var(--text-color-light);
            white-space: nowrap;
        }

        /* Floating Elements (Token Counter, Scroll Toggle) */
        .floatingElement {
          position: fixed;
          background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
          color: var(--text-color-light); /* Lighter text */
          padding: 6px 12px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius-base);
          z-index: 1000;
          font-family: var(--font-family);
          font-size: 13px; /* Smaller font */
          backdrop-filter: blur(5px); /* Slightly stronger blur */
          -webkit-backdrop-filter: blur(5px);
          transition: bottom 0.2s ease-out, background-color 0.2s ease, color 0.2s ease;
          box-shadow: 0 2px 8px rgba(52, 64, 84, 0.08); /* Subtle shadow */
          font-weight: 500;
        }

        #tokenCounter {
          bottom: 90px; /* Adjusted default bottom */
          right: var(--padding-base);
        }

        #scrollToggle {
          bottom: 90px; /* Adjusted default bottom */
          left: var(--padding-base);
          cursor: pointer;
          user-select: none;
        }
        #scrollToggle:hover {
           background-color: rgba(248, 249, 252, 0.95); /* Slightly change bg on hover */
           color: var(--text-color); /* Darker text on hover */
        }

        /* Copy Button */
		.copy-btn {
		  position: absolute;
		  top: 8px; /* Slightly more space */
		  right: 8px;
		  border: none;
		  background: rgba(52, 64, 84, 0.06); /* Subtle background */
		  color: var(--text-color-light); /* Use lighter text color */
          padding: 4px 7px;
          border-radius: var(--border-radius-small);
		  font-family: var(--font-family);
		  font-size: 0.78em; /* Slightly larger */
		  cursor: pointer;
		  opacity: 0;
		  user-select: none;
		  transition: opacity 0.15s ease-in, background-color 0.15s ease-in, color 0.15s ease-in;
          line-height: 1.2;
          text-align: center;
          font-weight: 500;
		}
		.message:hover .copy-btn { opacity: 0.6; } /* Less aggressive opacity on hover */
        .copy-btn:hover { opacity: 1; background: rgba(52, 64, 84, 0.1); color: var(--text-color); }
		.copy-btn:focus { outline: none; box-shadow: 0 0 0 2px rgba(68, 76, 231, 0.3); /* Focus ring */ }
        .copy-btn:active { background: rgba(52, 64, 84, 0.15); }

        /* Responsive Adjustments */
        @media (max-width: 768px) { /* Tablet breakpoint */
            .message { max-width: 90%; }
            .system, .error { max-width: 85%; }
        }

        @media (max-width: 600px) { /* Mobile breakpoint */
          html { font-size: var(--font-size-mobile); }
		  main#terminal {
            padding: var(--padding-mobile) var(--padding-mobile) 75px var(--padding-mobile); /* Adjust bottom padding */
          }
          footer#inputArea { padding: calc(var(--padding-mobile) * 0.8) var(--padding-mobile); }
          #prompt { padding: calc(var(--padding-mobile) / 2.5) 0; margin-right: 0.6em; }
          #userInput { padding: calc(var(--padding-mobile) / 2.5) 0; min-height: calc(var(--line-height) * 1em + (var(--padding-mobile) / 2.5) * 2 + 2px); }

          .message {
              margin-bottom: calc(var(--padding-mobile) * 1.1);
              padding: calc(var(--padding-mobile) * 0.85) calc(var(--padding-mobile) * 0.95);
              max-width: 95%; /* Allow wider messages on mobile */
              border-radius: calc(var(--border-radius-base) * 0.8); /* Slightly smaller radius */
            }
          .system, .error { max-width: 90%; }

          main#terminal::-webkit-scrollbar { width: 8px; }
          main#terminal::-webkit-scrollbar-thumb { border-width: 1.5px; }

          .floatingElement {
              font-size: 12px;
              padding: 5px 10px;
              border-radius: calc(var(--border-radius-base) * 0.8);
          }
          #tokenCounter { bottom: 75px; right: var(--padding-mobile); }
          #scrollToggle { bottom: 75px; left: var(--padding-mobile); }

          .copy-btn { font-size: 0.75em; padding: 3px 6px; top: 6px; right: 6px; }
        }

    </style>
</head>
<body>
    <main id="terminal"></main>
    <!-- Added base class for floating elements -->
    <div id="tokenCounter" class="floatingElement">Token: 0</div>
	<div id="scrollToggle" class="floatingElement floatingToggle">🔽 Scroll Automatico: ON</div>
    <footer id="inputArea">
        <span id="prompt">></span>
        <textarea id="userInput" rows="1" placeholder="Inizializzazione..." autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>
    </footer>

    <script>
        // NO CHANGES TO JAVASCRIPT LOGIC AS REQUESTED
        // The entire <script> block remains identical to your original code.

        const WORKER_URL = "https://germabyte-assistente-80.deno.dev/";

		const COMMAND_INFO = [
		  { name: "help", desc: "help - Mostra questo messaggio di aiuto." },
		  { name: "reset", desc: "reset - Reimposta il contesto della chat." },
		  { name: "imposta modalità", desc: "imposta modalità <nome> - Cambia la modalità AI (reimposta contesto)." },
		  { name: "stop", desc: "stop - Interrompe la risposta corrente dell'AI." }
		];

        const terminalDiv = document.getElementById("terminal");
        const userInput = document.getElementById("userInput");
        const tokenCounterDiv = document.getElementById("tokenCounter");

		let autoScrollEnabled = true;
		const scrollToggleDiv = document.getElementById("scrollToggle");
		// Remove the old class, use the new base class for styling
        scrollToggleDiv.classList.remove("floatingToggle");

		scrollToggleDiv.addEventListener("click", () => {
		  autoScrollEnabled = !autoScrollEnabled;
		  scrollToggleDiv.textContent = autoScrollEnabled
			? "🔽 Scroll Automatico: ON"
			: "⏸️ Scroll Automatico: OFF";
		});

        const promptSpan = document.getElementById("prompt");

        const appState = {
            conversation: [],
            commandHistory: [],
            historyIndex: -1,
            isWaitingForAI: false,
            currentCharacter: null,
            currentModel: null,
            availableCharacters: [],
            currentTokenCount: 0,
            currentTokenLimit: null,
            thinkingIntervalId: null,
            timerIntervalId: null,
            thinkingStartTime: null,
            abortController: null,
            loadingMsgDiv: null,
        };

        function formatTokenCount(num) {
            if (num === undefined || num === null) return '?';
            if (num < 1000) return num.toString();
            return (num / 1000).toFixed(1).replace(/\.0$/, '') + "k";
        }

        function appendMessage(role, text, isLoading = false, extraClass = null, overridePrefix = null) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", role);

            if (extraClass) {
                msgDiv.classList.add(extraClass);
            }

            const prefixSpan = document.createElement("span");
            prefixSpan.classList.add("prefix");

            const contentSpan = document.createElement("span");
            contentSpan.classList.add("content");

            switch(role) {
                case 'user':
                    prefixSpan.textContent = "UTENTE:";
                    contentSpan.textContent = text;
                    break;
                case 'assistant':
                    prefixSpan.textContent = overridePrefix ?? `${(appState.currentCharacter || 'AI').toUpperCase()}:`;
                    if (isLoading) {
                        contentSpan.classList.add("loading-content");
                        contentSpan.innerHTML = `<span class="thinking-dots-span">Sto pensando.</span><span class="thinking-timer-span">(0.0s)</span>`;
                    } else {
                        contentSpan.textContent = text;
                    }
                    break;
				case 'system':
					prefixSpan.textContent = "SISTEMA:";
					extraClass === 'help-output' ? contentSpan.innerHTML = text : contentSpan.textContent = text;
					break;
                case 'error':
                    prefixSpan.textContent = "ERRORE!";
                    contentSpan.textContent = text;
                    break;
                default:
                    prefixSpan.textContent = "???:";
                    contentSpan.textContent = text;
                    break;
            }

			msgDiv.appendChild(prefixSpan);
			msgDiv.appendChild(contentSpan);

			const copyBtn = document.createElement("button");
			copyBtn.classList.add("copy-btn");
			copyBtn.setAttribute("title", "Copia questo messaggio");
			copyBtn.textContent = "Copia";

			copyBtn.addEventListener("click", (e) => {
			  e.stopPropagation();
			  const txt = contentSpan.textContent || "";
			  navigator.clipboard.writeText(txt).then(() => {
				copyBtn.textContent = "Copiato!";
				setTimeout(() => (copyBtn.textContent = "Copia"), 1500);
			  }).catch(() => {
				copyBtn.textContent = "Errore";
				setTimeout(() => (copyBtn.textContent = "Copia"), 1500);
			  });
			});

			msgDiv.appendChild(copyBtn);

			terminalDiv.appendChild(msgDiv);
			scrollToBottom();
			return msgDiv;
		}

		function scrollToBottom() {
		  if (!autoScrollEnabled) return;
		  requestAnimationFrame(() => {
			terminalDiv.scrollTo({ top: terminalDiv.scrollHeight, behavior: 'smooth' });
		  });
		}

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            let newHeight = userInput.scrollHeight;
            const maxHeight = 180; // Keep max height constraint
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                userInput.style.overflowY = 'auto';
            } else {
                userInput.style.overflowY = 'hidden';
            }
            userInput.style.height = newHeight + 'px';

            const inputArea = document.getElementById('inputArea');
            const tokenCounter = document.getElementById('tokenCounter'); // Get elements directly
            const scrollToggle = document.getElementById('scrollToggle');

			if (inputArea && tokenCounter && scrollToggle) {
			  const inputAreaHeight = inputArea.offsetHeight;
              // Use the variable from root CSS or a fixed value for spacing
              const bottomOffset = 15; // Adjust this value as needed for spacing
			  const newBottom = `${inputAreaHeight + bottomOffset}px`;
			  tokenCounter.style.bottom = newBottom;
			  scrollToggle.style.bottom = newBottom;
			}
        }

		function updateTokenCounterUI() {
			const countStr = formatTokenCount(appState.currentTokenCount);
			const limitStr = formatTokenCount(appState.currentTokenLimit);
			tokenCounterDiv.textContent = `Token: ${countStr}${appState.currentTokenLimit !== null ? '/' + limitStr : ''}`;
		}

        function updatePromptUI() {
            promptSpan.textContent = "> "; // Kept simple as requested
        }

        function updateUserInteractionState() {
             const isDisabled = userInput.placeholder === "Inizializzazione fallita. Ricarica.";
             userInput.disabled = isDisabled;

             if (appState.isWaitingForAI) {
                 userInput.placeholder = `Digita 'stop' per interrompere...`; // Added ellipsis
             } else if (isDisabled) {
                 // Keep disabled placeholder
             } else if (!appState.currentCharacter) {
                 userInput.placeholder = "Caricamento configurazione..."; // Changed text slightly
             } else {
                 // Use current character in placeholder for context
                 userInput.placeholder = `Chiedi a ${appState.currentCharacter || 'AI'}...`;
             }
             adjustTextareaHeight(); // Ensure height is correct after placeholder change
        }

        function startThinkingAnimationAndTimer() {
            if (!appState.loadingMsgDiv) return;

            const dotsSpan = appState.loadingMsgDiv.querySelector('.thinking-dots-span');
            const timerSpan = appState.loadingMsgDiv.querySelector('.thinking-timer-span');
            if (!dotsSpan || !timerSpan) return;

            let dotCount = 1;
            dotsSpan.textContent = "Sto pensando."; // Initial text
            appState.thinkingIntervalId = setInterval(() => {
                dotCount = (dotCount % 3) + 1;
                dotsSpan.textContent = "Sto pensando" + ".".repeat(dotCount);
            }, 400);

            appState.thinkingStartTime = Date.now();
            timerSpan.textContent = `(0.0s)`;
            appState.timerIntervalId = setInterval(() => {
                const elapsedMilliseconds = Date.now() - appState.thinkingStartTime;
                const elapsedSecondsFormatted = (elapsedMilliseconds / 1000).toFixed(1);
                timerSpan.textContent = `(${elapsedSecondsFormatted}s)`;
            }, 100);
        }

        function clearThinkingAnimationAndTimer() {
            if (appState.thinkingIntervalId) {
                clearInterval(appState.thinkingIntervalId);
                appState.thinkingIntervalId = null;
            }
            if (appState.timerIntervalId) {
                clearInterval(appState.timerIntervalId);
                appState.timerIntervalId = null;
            }
            appState.thinkingStartTime = null;
            // Ensure loading class is removed if message persists
            if (appState.loadingMsgDiv) {
                const contentSpan = appState.loadingMsgDiv.querySelector('.content');
                if (contentSpan) {
                    contentSpan.classList.remove('loading-content');
                    // Restore default text color if needed (handled by CSS normally)
                }
            }
        }

        function updateStateFromWorkerResponse(data) {
            if (data.activeCharacter) appState.currentCharacter = data.activeCharacter;
            if (data.activeModel) appState.currentModel = data.activeModel;
            if (data.availableCharacters) appState.availableCharacters = data.availableCharacters;
            if (typeof data.tokenCount === 'number') appState.currentTokenCount = data.tokenCount;
            if (typeof data.tokenLimit === 'number') appState.currentTokenLimit = data.tokenLimit;

            updateTokenCounterUI();
            updatePromptUI();
            // Update placeholder if character changed
            if (!appState.isWaitingForAI && !userInput.disabled) {
                updateUserInteractionState();
            }
        }

        function resetConversationState(reason) {
            const reasonMap = {
                'user command': 'comando utente',
                'character change': 'cambio modalità',
                'token limit': 'limite token',
                'input limit': 'limite input'
            };
            const italianReason = reasonMap[reason] || reason;

            appState.conversation = [];
            appState.currentTokenCount = 0;
            updateTokenCounterUI();
            appendMessage("system", `Contesto chat reimpostato (${italianReason}). Nuova conversazione avviata.`);
            scrollToBottom();
        }

        async function callWorkerApi(payload, signal) {
            let response;
            try {
                response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                    signal
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = `Errore API (${response.status})`;
                    errorMsg += `: ${data?.error || response.statusText}`;
                    if (data?.details) console.error("Dettagli Errore API:", data.details);
                    console.error("Risposta Errore API Completa:", data);

                    // Preserve state updates even on error if available
                    if (data?.availableCharacters) appState.availableCharacters = data.availableCharacters;
                    if (typeof data?.tokenLimit === 'number') appState.currentTokenLimit = data.tokenLimit;
                    if (typeof data?.tokenCount === 'number') appState.currentTokenCount = data.tokenCount;
                    updateTokenCounterUI();

                    const error = new Error(errorMsg);
                    error.status = response.status;
                    error.data = data;
                    throw error;
                }

                // Validate expected response structure for chat messages
                if (!data || (payload.messages && typeof data.completion !== 'string' && !signal?.aborted)) {
                     console.error("Struttura risposta API inattesa:", data);
                     throw new Error("Ricevuto un formato di risposta inatteso dall'API.");
                }

                updateStateFromWorkerResponse(data);

                return data;

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log("Fetch interrotto dall'utente.");
                    throw error; // Re-throw AbortError to be handled specifically
                }

                console.error("Errore Fetch/API:", error);
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     // Network error - more specific message
                     const networkError = new Error("Errore di rete: Impossibile connettersi all'API. Verifica la connessione.");
                     networkError.status = 0; // Indicate network issue
                     throw networkError;
                }
                // Re-throw other errors
                throw error;
            }
        }

        async function handleUserInput() {
            const inputText = userInput.value.trim();
            userInput.value = "";
            adjustTextareaHeight(); // Adjust height immediately after clearing

            if (inputText === "") return;

            // Handle 'stop' command during AI response
            if (appState.isWaitingForAI) {
                if (inputText.toLowerCase() === 'stop') {
                    appendMessage("user", inputText); // Show user's 'stop' command
                    if (appState.abortController) {
                        appState.abortController.abort(); // Signal abort
                        // Message indicating stop is handled in the catch/finally block now
                    } else {
                        appendMessage("error", "Nessuna operazione AI da interrompere.");
                    }
                } else {
                    appendMessage("user", inputText); // Show user's ignored input
                    appendMessage("system", `Input ignorato: AI occupata. Usa 'stop' per interrompere.`);
                }
                scrollToBottom();
                return;
            }

            // Add to command history
            if (appState.commandHistory.length === 0 || appState.commandHistory[appState.commandHistory.length - 1] !== inputText) {
                appState.commandHistory.push(inputText);
            }
            appState.historyIndex = appState.commandHistory.length; // Reset history navigation index

            // --- Command Handling (Unchanged Logic) ---
            const commandArgs = inputText.toLowerCase().split(/\s+/);
            const command = commandArgs[0];
            const subCommand = commandArgs.slice(0,2).join(' '); // For multi-word commands like 'imposta modalità'
            const originalArgs = inputText.split(/\s+/); // Keep original casing for values

            if (command === 'reset') {
                appendMessage("user", inputText);
                resetConversationState('user command');
                return;
            }

            if (command === 'help') {
                appendMessage("user", inputText);
                const commandsSorted = [...COMMAND_INFO].sort((a, b) =>
					a.name.localeCompare(b.name, undefined, { sensitivity: "base" })
				);
				let helpOutput = "<b>COMANDI DISPONIBILI:</b>\n"; // Slightly different title
				commandsSorted.forEach(c => {
					helpOutput += `  <code>${c.desc}</code>\n`; // Use <code> styling from CSS
				});
				helpOutput += "\n<b>MODALITÀ DISPONIBILI:</b>\n";
				const chars = [...(appState.availableCharacters || [])].sort((a, b) => a.localeCompare(b));
				helpOutput += `  ${chars.length ? chars.join(', ') : 'Nessuna modalità trovata.'}\n\n`;
				helpOutput += "<b>STATO ATTUALE:</b>\n";
				helpOutput += `  Modalità Attiva: ${appState.currentCharacter || 'N/D'}\n`;
				helpOutput += `  Modello Utilizzato: ${appState.currentModel || 'N/D'}\n\n`;
				helpOutput += `<b>UTILIZZO:</b>\n`;
				helpOutput += "  • Inserisci un messaggio per chattare con l'AI.\n";
                helpOutput += "  • Usa i comandi per gestire la sessione.\n";
				appendMessage("system", helpOutput, false, "help-output"); // Use specific class for styling
				scrollToBottom();
				return;
            }

            // Handle 'imposta modalità <nome>'
            if (subCommand === 'imposta modalità') {
                appendMessage("user", inputText);
                if (originalArgs.length < 3) {
                     appendMessage("error", "Utilizzo non corretto. Esempio: <code>imposta modalità nome_modalità</code>");
                     return;
                }
                const settingValue = originalArgs.slice(2).join(' '); // Get the character name
                const characterNameLower = settingValue.toLowerCase();
                const foundCharacter = appState.availableCharacters.find(c => c.toLowerCase() === characterNameLower);

                 if (foundCharacter) {
                     if (appState.currentCharacter !== foundCharacter) {
                         appState.currentCharacter = foundCharacter; // Update state
                         appendMessage("system", `Modalità AI impostata su: ${appState.currentCharacter}.`);
                         resetConversationState('character change'); // Reset context on character change
                         updatePromptUI(); // Update prompt if needed
                         updateUserInteractionState(); // Update placeholder
                     } else {
                          appendMessage("system", `La modalità AI è già impostata su: ${appState.currentCharacter}.`);
                     }
                 } else {
                     const sortedChars = [...(appState.availableCharacters || [])].sort((a, b) => a.localeCompare(b));
                     appendMessage("error", `Modalità '${settingValue}' non trovata. Disponibili: ${sortedChars.join(', ') || 'Nessuna'}`);
                 }
                 scrollToBottom();
                 return;
            }
            // Fallback for just 'imposta' or other subcommands
            if (command === 'imposta') {
                 appendMessage("user", inputText);
                 appendMessage("error", "Comando 'imposta' incompleto. Usa: <code>imposta modalità <nome></code>");
                 return;
            }

            // --- Standard Chat Interaction ---
            appendMessage("user", inputText);
            appState.conversation.push({ role: "user", content: inputText });
            scrollToBottom();

            appState.isWaitingForAI = true;
            appState.loadingMsgDiv = appendMessage("assistant", "", true); // Show loading state
            startThinkingAnimationAndTimer();
            appState.abortController = new AbortController(); // Create new controller for this request
            updateUserInteractionState(); // Update placeholder etc.

            try {
                const payload = {
                    messages: appState.conversation,
                    character: appState.currentCharacter,
                    model: appState.currentModel
                };
                const result = await callWorkerApi(payload, appState.abortController.signal);

                // If successful and not aborted, update the loading message with the actual content
                if (appState.loadingMsgDiv && !appState.abortController.signal.aborted) {
                     clearThinkingAnimationAndTimer(); // Stop timer/dots first
                     const contentSpan = appState.loadingMsgDiv.querySelector('.content');
                     const prefixSpan = appState.loadingMsgDiv.querySelector('.prefix');
                     if (contentSpan && prefixSpan) {
                         contentSpan.classList.remove('loading-content'); // Remove loading style
                         prefixSpan.textContent = `${(appState.currentCharacter || 'AI').toUpperCase()}:`; // Ensure correct prefix
                         contentSpan.textContent = result.completion; // Set final content
                         // Add assistant message to conversation history
                         appState.conversation.push({ role: "assistant", content: result.completion });
                     } else {
                        // Fallback if spans not found (shouldn't happen)
                        appState.loadingMsgDiv.remove();
                        appendMessage("assistant", result.completion);
                        appState.conversation.push({ role: "assistant", content: result.completion });
                     }
                     appState.loadingMsgDiv = null; // Clear ref as it's now a normal message
                }
                // If aborted before completion, loadingMsgDiv might still exist but we remove it in finally

                // Check for token limit reached *after* successful response
                if (appState.currentTokenLimit !== null && appState.currentTokenCount >= appState.currentTokenLimit) {
                    appendMessage("system", `Limite token (${formatTokenCount(appState.currentTokenLimit)}) raggiunto. Contesto reimpostato.`);
                    resetConversationState('token limit');
                }

            } catch (error) {
                clearThinkingAnimationAndTimer(); // Ensure timer/dots are stopped

                if (appState.loadingMsgDiv) {
                    appState.loadingMsgDiv.remove(); // Remove the "thinking" message on error
                    appState.loadingMsgDiv = null;
                }

                if (error.name === 'AbortError') {
                    // Handle abortion gracefully - message already sent by 'stop' command logic if user triggered
                    appendMessage("system", "Risposta AI interrotta.");
                } else {
                    // Handle other API or network errors
                    appendMessage("error", error.message || "Si è verificato un errore imprevisto.");

                    // Specific handling for token limit reached during *input* processing (e.g., 413 Payload Too Large)
                    if (error.status === 413 || (error.data && error.data.error === 'Token limit reached before processing')) {
                        appendMessage("system", "Messaggio troppo lungo o limite contesto raggiunto. Reimpostazione automatica.");
                        resetConversationState('input limit');
                        // Remove the user message that caused the error from the (now reset) conversation state
                        // Note: The user message was already displayed visually.
                    }

                    // Update placeholder to indicate error state only if not initialization failed
                    if (userInput.placeholder !== "Inizializzazione fallita. Ricarica.") {
                      userInput.placeholder = `Errore. Riprova o usa 'reset'.`;
                    }
                }
                scrollToBottom();

            } finally {
                // Cleanup regardless of success or failure
                clearThinkingAnimationAndTimer(); // Ensure timers are cleared
                appState.isWaitingForAI = false;
                appState.abortController = null; // Clear abort controller

                // If loadingMsgDiv still exists here (e.g., aborted), remove it.
                 if (appState.loadingMsgDiv) {
                    appState.loadingMsgDiv.remove();
                    appState.loadingMsgDiv = null;
                 }

                // Restore normal state if not permanently disabled
                if (userInput.placeholder !== "Inizializzazione fallita. Ricarica.") {
                   updateUserInteractionState(); // Set placeholder back to normal
                   setTimeout(() => userInput.focus(), 50); // Refocus input slightly delayed
                }

                 adjustTextareaHeight(); // Final height adjustment
            }
        }

        function handleKeyDown(event) {
            // Submit on Enter (if not Shift+Enter)
            if (event.key === "Enter" && !event.shiftKey && !userInput.disabled) {
                event.preventDefault();
                handleUserInput();
            }
            // History navigation with Arrow Up/Down
            else if (event.key === "ArrowUp" && !userInput.disabled) {
                // Only navigate if cursor is at the start of the input
                if (userInput.selectionStart === 0 && userInput.selectionEnd === 0 && appState.commandHistory.length > 0 && appState.historyIndex > 0) {
                    event.preventDefault();
                    appState.historyIndex--;
                    userInput.value = appState.commandHistory[appState.historyIndex];
                    adjustTextareaHeight(); // Adjust height for potentially longer history item
                    // Move cursor to end after setting value
                    requestAnimationFrame(() => {
                      userInput.setSelectionRange(userInput.value.length, userInput.value.length);
                    });
                }
            }
            else if (event.key === "ArrowDown" && !userInput.disabled) {
                // Only navigate if cursor is at the end of the input
                 if (userInput.selectionStart === userInput.value.length && userInput.selectionEnd === userInput.value.length && appState.historyIndex < appState.commandHistory.length) {
                    event.preventDefault();
                    if (appState.historyIndex < appState.commandHistory.length - 1) {
                        appState.historyIndex++;
                        userInput.value = appState.commandHistory[appState.historyIndex];
                    } else {
                        // If at the end of history, clear the input
                        appState.historyIndex = appState.commandHistory.length;
                        userInput.value = "";
                    }
                    adjustTextareaHeight(); // Adjust height
                    // Move cursor to end
                     requestAnimationFrame(() => {
                       userInput.setSelectionRange(userInput.value.length, userInput.value.length);
                     });
                }
            }
        }

        async function initializeApp() {
            appendMessage("system", `Sessione avviata: ${new Date().toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'medium' })}`);

            updateTokenCounterUI();
            updatePromptUI();
            userInput.placeholder = "Inizializzazione...";
            userInput.disabled = true;
            adjustTextareaHeight();
            scrollToBottom();

            appendMessage("system", "Recupero configurazione iniziale...");
            try {
                // Use 'init' type to get initial state from worker
                await callWorkerApi({ type: 'init' });

                appendMessage("system", `Configurazione caricata con successo.`);
                appendMessage("system", `Modalità predefinita: ${appState.currentCharacter}. Modello: ${appState.currentModel}.`);
                appendMessage("system", `Pronto. Digita 'help' per i comandi.`);

                userInput.disabled = false;
                appState.isWaitingForAI = false;
                updateUserInteractionState(); // Sets the correct placeholder
                setTimeout(() => userInput.focus(), 100); // Slightly delayed focus

            } catch (error) {
                appendMessage("error", `Inizializzazione fallita: ${error.message}`);
                appendMessage("system", "Impossibile caricare la configurazione iniziale. L'assistente potrebbe non funzionare correttamente. Prova a ricaricare la pagina.");
                userInput.placeholder = "Inizializzazione fallita. Ricarica.";
                userInput.disabled = true;
                appState.isWaitingForAI = true; // Treat as waiting since it can't start
            } finally {
                 scrollToBottom(); // Ensure latest messages are visible
                 adjustTextareaHeight(); // Adjust height after initial messages
            }
        }

        // --- Event Listeners (Unchanged Logic) ---
        userInput.addEventListener("keydown", handleKeyDown);
        userInput.addEventListener("input", adjustTextareaHeight);

        // Refocus input when clicking on the terminal background (but not on messages/links/buttons)
        terminalDiv.addEventListener('click', (event) => {
            // Check if the click target is the terminal itself or a direct child container *not* a message/interactive element
            const isBackgroundClick = event.target === terminalDiv ||
                                      (event.target.classList.contains('message') && event.target === event.currentTarget); // Prevent focusing when clicking message content itself

            if (isBackgroundClick || !terminalDiv.contains(event.target.closest('.message, a, button'))) {
                 if (window.getSelection().toString() === '' && !appState.isWaitingForAI && !userInput.disabled) {
                   userInput.focus();
                 }
            }
        });

        // Adjust textarea height on window resize
        window.addEventListener('resize', adjustTextareaHeight);

        // Start the application initialization process
        initializeApp();

    </script>

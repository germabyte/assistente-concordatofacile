<!DOCTYPE html>
<html lang="it"> {/* Changed lang to Italian */}
<head>
    <meta charset="UTF-8">
    <title>Assistente ConcordatoFacile</title>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='10 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Modern Light Theme Variables --- */
        :root {
          /* Core Palette */
          --bg-color: #ffffff; /* White background */
          --text-color: #1a1a1a; /* Very dark gray text */
          --input-bg-color: #f9f9f9; /* Slightly off-white input area */
          --border-color: #e0e0e0; /* Light gray border */

          /* Accent Palette */
          --prompt-color: #007bff; /* Standard blue for prompt */
          --user-prefix-color: #007bff; /* Blue for user */
          --assistant-color: #28a745; /* Green for AI */
          --system-color: #6c757d; /* Medium gray for system messages */
          --command-color: #fd7e14; /* Orange for help commands */
          --error-color: #dc3545; /* Standard red for errors */
          --link-color: var(--assistant-color); /* Use AI color for links */
          --highlight-color: #ffc107; /* Amber/yellow for highlights (like copy button) */
          --scrollbar-thumb-color: #cccccc; /* Light gray scroll thumb */
          --scrollbar-track-color: var(--input-bg-color); /* Input background for track */

          /* Typography */
          --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; /* Modern sans-serif */
          --font-family-mono: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace; /* Keep a monospace option for code if needed */
          --font-size-base: 16px;
          --font-size-mobile: 15px;
          --line-height: 1.6;

          /* Spacing */
          --padding-base: 15px;
          --padding-mobile: 10px;
        }

        *, *::before, *::after {
          box-sizing: border-box;
        }

        html {
          font-size: var(--font-size-base);
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          font-family: var(--font-family);
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
          height: 100dvh; /* Use dvh for better mobile viewport handling */
          overflow: hidden; /* Prevent body scrolling */
        }

        main#terminal {
          flex-grow: 1;
		  padding: var(--padding-base) var(--padding-base) 65px var(--padding-base);
          overflow-y: auto;
          white-space: pre-wrap;
          word-wrap: break-word; /* Ensure long words break */
          line-height: var(--line-height);
          /* Standard font smoothing */
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Consistent Scrollbar Styling */
        main#terminal::-webkit-scrollbar { width: 10px; }
        main#terminal::-webkit-scrollbar-track { background: var(--scrollbar-track-color); }
        main#terminal::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb-color); border-radius: 5px; border: 2px solid var(--scrollbar-track-color); }
        main#terminal::-webkit-scrollbar-thumb:hover { background-color: #b3b3b3; } /* Darker gray on hover */
        main#terminal { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color); }


        footer#inputArea {
          display: flex;
          align-items: stretch; /* Make items fill height */
          background-color: var(--input-bg-color);
          padding: calc(var(--padding-base) / 2) var(--padding-base);
          border-top: 1px solid var(--border-color);
          flex-shrink: 0; /* Prevent shrinking */
        }

        /* Token Counter Styling */
        #tokenCounter {
          position: fixed; /* Use fixed to position relative to viewport */
          bottom: 70px; /* Initial position, will be adjusted by JS */
          right: 20px;
          background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
          color: var(--text-color);
          padding: 5px 10px;
          border: 1px solid var(--border-color);
          border-radius: 5px;
          z-index: 1000;
          font-family: var(--font-family);
          font-size: 14px;
          backdrop-filter: blur(2px); /* Optional: glassy effect */
          -webkit-backdrop-filter: blur(2px);
          transition: bottom 0.2s ease-out; /* Smooth transition */
        }

        /* Message Styling */
        .message {
          position: relative;
		  margin-bottom: calc(var(--padding-base) * 0.75);
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          padding: calc(var(--padding-base) / 1.5); /* Padding inside bubbles */
          border-radius: 8px;
        }

        .prefix {
          font-weight: bold;
          flex-shrink: 0;
          margin-bottom: 0.25em;
          user-select: none;
          white-space: pre; /* Keep prefix on a single line */
          font-size: 0.9em; /* Slightly smaller prefix */
          opacity: 0.8;
        }

        .content {
          flex-grow: 1;
        }

        /* Role-specific colors and backgrounds */
        .user { background-color: rgba(0, 123, 255, 0.07); } /* Light blue tint */
        .user .prefix { color: var(--user-prefix-color); }
        .user .content { color: var(--text-color); }

        .assistant { background-color: rgba(40, 167, 69, 0.07); } /* Light green tint */
        .assistant .prefix { color: var(--assistant-color); }
        .assistant .content { color: var(--text-color); }

        .system { background-color: rgba(108, 117, 125, 0.07); } /* Light gray tint */
        .system .prefix { color: var(--system-color); }
        .system .content { color: var(--system-color); }

        /* Special style for 'help' output */
        .system.help-output { background-color: rgba(253, 126, 20, 0.07); } /* Light orange tint for help */
        .system.help-output .prefix { color: var(--command-color); }
        .system.help-output .content { color: var(--command-color); opacity: 0.9; }

		/* Links in help-output */
		.system.help-output .content a {
			color: var(--assistant-color); /* Green links */
			text-decoration: underline;
		}

		/* Inline code in help-output */
		.system.help-output code {
			background-color: rgba(0, 0, 0, 0.05); /* Light gray background */
			padding: 2px 4px;
			border-radius: 4px;
			font-family: var(--font-family-mono); /* Use monospace for code */
			font-size: 0.95em;
            color: var(--text-color); /* Dark text for code */
		}

        .error { background-color: rgba(220, 53, 69, 0.07); } /* Light red tint */
        .error .prefix { color: var(--error-color); }
        .error .content { color: var(--error-color); font-weight: 500; }


        /* Input Prompt Styling */
        #prompt {
          color: var(--prompt-color);
          margin-right: 0.5em;
          font-weight: bold;
          line-height: var(--line-height);
          padding: calc(var(--padding-base) / 3) 0; /* Vertical padding */
          user-select: none;
          align-self: flex-start; /* Align prompt to the top */
          padding-top: 8px; /* Fine-tune alignment with textarea */
        }

        /* Textarea Input Styling */
        #userInput {
          flex-grow: 1;
          background-color: transparent;
          border: none;
          outline: none;
          color: var(--text-color);
          font-family: var(--font-family);
          font-size: inherit;
          line-height: var(--line-height);
          padding: calc(var(--padding-base) / 3) 0; /* Match prompt padding */
          caret-color: var(--prompt-color);
          resize: none; /* Disable manual resize */
          overflow-y: hidden; /* Hide scrollbar initially */
          min-height: calc(var(--line-height) * 1em + (var(--padding-base) / 3) * 2);
        }
        #userInput::placeholder { color: #888; font-style: italic; opacity: 0.8; }
        #userInput:disabled { cursor: not-allowed; opacity: 0.6; }

        /* Style for loading state content */
        .loading-content {
            display: inline-flex; /* Layout dots and timer side-by-side */
            align-items: baseline; /* Align text nicely */
            color: var(--system-color); /* Use system color for loading text */
            opacity: 0.8;
        }

        /* Style for Timer Span */
        .thinking-timer-span {
            margin-left: 8px; /* Space between dots and timer */
            font-size: 0.9em;
            white-space: nowrap; /* Prevent timer from wrapping */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
          html { font-size: var(--font-size-mobile); }
		  main#terminal {
            padding: var(--padding-mobile) var(--padding-mobile) 60px var(--padding-mobile);
          }
          footer#inputArea { padding: calc(var(--padding-mobile) / 1.5) var(--padding-mobile); }
          #prompt { padding: calc(var(--padding-mobile) / 2) 0; padding-top: 6px; }
          #userInput { padding: calc(var(--padding-mobile) / 2) 0; min-height: calc(var(--line-height) * 1em + var(--padding-mobile)); }
          .message { margin-bottom: calc(var(--padding-mobile) * 1); }
          .message { padding: calc(var(--padding-mobile)); } /* Adjust message padding */
          main#terminal::-webkit-scrollbar { width: 6px; }
          main#terminal::-webkit-scrollbar-thumb { border-width: 1px; }
          #tokenCounter { bottom: 60px; right: 15px; font-size: 13px; }
        }

		/* Auto-Scroll Toggle (matches token counter style) */
		.floatingToggle {
		  position: fixed;
		  bottom: 70px;
		  left: 20px;
		  background-color: rgba(255, 255, 255, 0.85); /* Match token counter background */
		  color: var(--text-color);
		  padding: 5px 10px;
		  border: 1px solid var(--border-color);
		  border-radius: 5px;
		  z-index: 1000;
		  font-family: var(--font-family);
		  font-size: 14px;
		  backdrop-filter: blur(2px);
		  -webkit-backdrop-filter: blur(2px);
		  transition: bottom 0.2s ease-out;
		  cursor: pointer;
		  user-select: none;
		}

		/* Mobile tweak for toggle */
		@media (max-width: 600px) {
		  #scrollToggle {
			bottom: 60px;
			left: 15px;
			font-size: 13px;
		  }
		}

		/* Copy-button */
		.copy-btn {
		  position: absolute;
		  top: 4px;
		  right: 4px;
		  border: none;
		  background: transparent;
		  color: var(--highlight-color);   /* Use highlight color */
		  font-family: var(--font-family);
		  font-size: 0.8em;
          font-weight: 500;
		  cursor: pointer;
		  opacity: 0;                      /* invisible until hover */
		  user-select: none;
		  transition: opacity 0.15s ease-in;
          padding: 2px 5px;
          border-radius: 4px;
		}
        .copy-btn:hover {
            background-color: rgba(0,0,0,0.05); /* Subtle background on hover */
        }
		.message:hover .copy-btn { opacity: 0.8; }
		.copy-btn:focus { outline: none; opacity: 1; background-color: rgba(0,0,0,0.05); }

    </style>
</head>
<body>
    <main id="terminal"></main>
    <div id="tokenCounter">Token: 0</div> {/* Changed label to Italian */}
	<div id="scrollToggle" class="floatingToggle">🔽 Scorrimento automatico: ON</div> {/* Changed label to Italian */}
    <footer id="inputArea">
        <span id="prompt">></span>
        <textarea id="userInput" rows="1" placeholder="Inizializzazione..." autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea> {/* Changed placeholder to Italian */}
    </footer>

    <script>
        // --- Configuration ---
        const WORKER_URL = "https://germabyte-assistente-80.deno.dev/"; // CHANGE THIS TO YOUR WORKER URL

		/* ---------- COMMAND CATALOGUE (auto-sorted in help) ---------- */
		// Updated command name and descriptions to Italian
		const COMMAND_INFO = [
		  { name: "help",            desc: "help              - Mostra questo messaggio di aiuto." },
		  { name: "imposta modalità", desc: "imposta modalità <nome> - Cambia la modalità dell'IA (reimposta contesto)." }, // Renamed and translated
		  { name: "reset",           desc: "reset             - Reimposta il contesto della chat." },
		  { name: "stop",            desc: "stop              - Interrompe la risposta attuale dell'IA." }
		];
		/* ------------------------------------------------------------- */

        // --- DOM Elements ---
        const terminalDiv = document.getElementById("terminal");
        const userInput = document.getElementById("userInput");
        const tokenCounterDiv = document.getElementById("tokenCounter");
		let autoScrollEnabled = true;
		const scrollToggleDiv = document.getElementById("scrollToggle");
		scrollToggleDiv.addEventListener("click", () => {
		  autoScrollEnabled = !autoScrollEnabled;
		  scrollToggleDiv.textContent = autoScrollEnabled
			? "🔽 Scorrimento automatico: ON" // Italian text
			: "⏸️ Scorrimento automatico: OFF"; // Italian text
		});

        const promptSpan = document.getElementById("prompt");

        // --- Centralized Application State ---
        const appState = {
            conversation: [],
            commandHistory: [],
            historyIndex: -1,
            isWaitingForAI: false,
            currentCharacter: null, // Represents 'modalità' internally
            currentModel: null,
            availableCharacters: [], // Represents available 'modalità'
            currentTokenCount: 0,
            currentTokenLimit: null,
            thinkingIntervalId: null,
            timerIntervalId: null,
            thinkingStartTime: null,
            abortController: null,
            loadingMsgDiv: null,
        };

        // --- Helper Functions ---
        function formatTokenCount(num) {
            if (num === undefined || num === null) return '?';
            if (num < 1000) return num.toString();
            // Use '.' as decimal separator, common in Italian context for thousands prefix 'k'
            return (num / 1000).toFixed(1).replace(/\.0$/, '') + "k";
        }

        function appendMessage(role, text, isLoading = false, extraClass = null, overridePrefix = null) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", role);

            if (extraClass) {
                msgDiv.classList.add(extraClass);
            }

            const prefixSpan = document.createElement("span");
            prefixSpan.classList.add("prefix");

            const contentSpan = document.createElement("span");
            contentSpan.classList.add("content");

            // Use Italian prefixes
            switch(role) {
                case 'user':
                    prefixSpan.textContent = "UTENTE:";
                    contentSpan.textContent = text;
                    break;
                case 'assistant':
                    // Use 'MODALITÀ' or 'IA' as prefix concept
                    prefixSpan.textContent = overridePrefix ?? `${(appState.currentCharacter || 'IA').toUpperCase()}:`;
                    if (isLoading) {
                        contentSpan.classList.add("loading-content");
                        // Italian loading text
                        contentSpan.innerHTML = `<span class="thinking-dots-span">Elaborazione.</span><span class="thinking-timer-span">(0.0s)</span>`;
                    } else {
                        contentSpan.textContent = text;
                    }
                    break;
				case 'system':
					prefixSpan.textContent = "SISTEMA:"; // Italian prefix
					extraClass === 'help-output' ? contentSpan.innerHTML = text : contentSpan.textContent = text;
					break;
                case 'error':
                    prefixSpan.textContent = "ERRORE:"; // Italian prefix
                    contentSpan.textContent = text;
                    break;
                default:
                    prefixSpan.textContent = "???:";
                    contentSpan.textContent = text;
                    break;
            }

			msgDiv.appendChild(prefixSpan);
			msgDiv.appendChild(contentSpan);

			/* Copy message button - translated */
			const copyBtn = document.createElement("button");
			copyBtn.classList.add("copy-btn");
			copyBtn.setAttribute("title", "Copia questo messaggio"); // Italian title
			copyBtn.textContent = "Copia"; // Italian text

			copyBtn.addEventListener("click", (e) => {
			  e.stopPropagation();
			  const txt = contentSpan.textContent || "";
			  navigator.clipboard.writeText(txt).then(() => {
				copyBtn.textContent = "Copiato!"; // Italian text
				setTimeout(() => (copyBtn.textContent = "Copia"), 1500); // Italian text
			  }).catch(() => {
				copyBtn.textContent = "Errore"; // Italian text
				setTimeout(() => (copyBtn.textContent = "Copia"), 1500); // Italian text
			  });
			});

			msgDiv.appendChild(copyBtn);
			terminalDiv.appendChild(msgDiv);
			scrollToBottom();
			return msgDiv;
        }

		function scrollToBottom() {
		  if (!autoScrollEnabled) return;
		  requestAnimationFrame(() => {
			terminalDiv.scrollTo({ top: terminalDiv.scrollHeight, behavior: 'smooth' });
		  });
		}

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            let newHeight = userInput.scrollHeight;
            const maxHeight = 150;
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                userInput.style.overflowY = 'auto';
            } else {
                userInput.style.overflowY = 'hidden';
            }
            userInput.style.height = newHeight + 'px';

            const inputArea = document.getElementById('inputArea');
			if (inputArea) {
			  const inputAreaHeight = inputArea.offsetHeight;
			  const newBottom = `${inputAreaHeight + 10}px`;
			  tokenCounterDiv.style.bottom    = newBottom;
			  scrollToggleDiv.style.bottom    = newBottom;
			}
        }

        // --- UI Update Functions ---
		function updateTokenCounterUI() {
			const countStr = formatTokenCount(appState.currentTokenCount);
			const limitStr = formatTokenCount(appState.currentTokenLimit);
			// Italian label
			tokenCounterDiv.textContent = `Token: ${countStr}${appState.currentTokenLimit !== null ? '/' + limitStr : ''}`;
		}

        function updatePromptUI() {
            promptSpan.textContent = "> ";
        }

        function updateUserInteractionState() {
             // Simplified check as 'exit' is removed
             const isDisabled = userInput.placeholder === "Inizializzazione fallita. Aggiorna."; // Italian placeholder check
             userInput.disabled = isDisabled;

             if (appState.isWaitingForAI) {
                 userInput.placeholder = `Digita 'stop' per interrompere`; // Italian placeholder
             } else if (isDisabled) {
                 // keep disabled placeholder
             } else if (!appState.currentCharacter) {
                 userInput.placeholder = "Caricamento config..."; // Italian placeholder
             } else {
                 userInput.placeholder = `Chiedi all'IA...`; // Italian placeholder
             }
             adjustTextareaHeight();
        }

        // --- Thinking Animation and Timer ---
        function startThinkingAnimationAndTimer() {
            if (!appState.loadingMsgDiv) return;

            const dotsSpan = appState.loadingMsgDiv.querySelector('.thinking-dots-span');
            const timerSpan = appState.loadingMsgDiv.querySelector('.thinking-timer-span');
            if (!dotsSpan || !timerSpan) return;

            let dotCount = 1;
            appState.thinkingIntervalId = setInterval(() => {
                dotCount = (dotCount % 3) + 1;
                dotsSpan.textContent = "Elaborazione" + ".".repeat(dotCount); // Italian text
            }, 400);

            appState.thinkingStartTime = Date.now();
            timerSpan.textContent = `(0.0s)`;
            appState.timerIntervalId = setInterval(() => {
                const elapsedMilliseconds = Date.now() - appState.thinkingStartTime;
                const elapsedSecondsFormatted = (elapsedMilliseconds / 1000).toFixed(1);
                timerSpan.textContent = `(${elapsedSecondsFormatted}s)`;
            }, 100);
        }

        function clearThinkingAnimationAndTimer() {
            if (appState.thinkingIntervalId) {
                clearInterval(appState.thinkingIntervalId);
                appState.thinkingIntervalId = null;
            }
            if (appState.timerIntervalId) {
                clearInterval(appState.timerIntervalId);
                appState.timerIntervalId = null;
            }
            appState.thinkingStartTime = null;
            if (appState.loadingMsgDiv) {
                const contentSpan = appState.loadingMsgDiv.querySelector('.content');
                if (contentSpan) {
                    contentSpan.classList.remove('loading-content');
                }
            }
        }

        // --- State Modification Functions ---
        function updateStateFromWorkerResponse(data) {
            if (data.activeCharacter) appState.currentCharacter = data.activeCharacter;
            if (data.activeModel) appState.currentModel = data.activeModel;
            if (data.availableCharacters) appState.availableCharacters = data.availableCharacters;
            if (typeof data.tokenCount === 'number') appState.currentTokenCount = data.tokenCount;
            if (typeof data.tokenLimit === 'number') appState.currentTokenLimit = data.tokenLimit;

            updateTokenCounterUI();
            updatePromptUI();
        }

        function resetConversationState(reason) {
            appState.conversation = [];
            appState.currentTokenCount = 0;
            updateTokenCounterUI();

            // Translate reason codes for the system message
            let reasonIT = reason;
            switch(reason) {
                case 'user command': reasonIT = 'comando utente'; break;
                case 'character change': reasonIT = 'cambio modalità'; break; // Use 'modalità'
                case 'token limit': reasonIT = 'limite token'; break;
                case 'input limit': reasonIT = 'limite input'; break;
            }

            appendMessage("system", `Contesto chat reimpostato (${reasonIT}). Nuova conversazione avviata.`); // Italian message
            scrollToBottom();
        }

        // --- API Call ---
        async function callWorkerApi(payload, signal) {
            let response;
            try {
                response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                    signal
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = `Errore API (${response.status})`; // Italian label
                    errorMsg += `: ${data?.error || response.statusText}`;
                    if (data?.details) console.error("Dettagli Errore API:", data.details); // Italian label
                    console.error("Risposta Errore API completa:", data); // Italian label

                    if (data?.availableCharacters) appState.availableCharacters = data.availableCharacters;
                    if (typeof data?.tokenLimit === 'number') appState.currentTokenLimit = data.tokenLimit;
                    if (typeof data?.tokenCount === 'number') appState.currentTokenCount = data.tokenCount;
                    updateTokenCounterUI();

                    const error = new Error(errorMsg);
                    error.status = response.status;
                    error.data = data;
                    throw error;
                }

                if (!data || (payload.messages && typeof data.completion !== 'string' && !signal?.aborted)) {
                     console.error("Struttura risposta API inattesa:", data); // Italian label
                     throw new Error("Ricevuto un formato di risposta inatteso dall'API."); // Italian message
                }

                updateStateFromWorkerResponse(data);
                return data;

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log("Fetch interrotto dall'utente."); // Italian message
                    throw error;
                }

                console.error("Errore Fetch/API:", error); // Italian label
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     // Italian message
                     const networkError = new Error("Errore di rete. Impossibile raggiungere il worker API.");
                     networkError.status = 0;
                     throw networkError;
                }
                throw error;
            }
        }

        // --- User Input Handling ---
        async function handleUserInput() {
            const inputText = userInput.value.trim();
            userInput.value = "";
            adjustTextareaHeight();

            if (inputText === "") return;

            if (appState.isWaitingForAI) {
                if (inputText.toLowerCase() === 'stop') {
                    appendMessage("user", inputText);
                    if (appState.abortController) {
                        appState.abortController.abort();
                        // Italian messages
                        appendMessage("system", "Comando 'stop' ricevuto. Richiesta IA interrotta.");
                        clearThinkingAnimationAndTimer();
                        if (appState.loadingMsgDiv) {
                            appState.loadingMsgDiv.remove();
                            appState.loadingMsgDiv = null;
                        }
                        appState.isWaitingForAI = false;
                        appState.abortController = null;
                        updateUserInteractionState();
                    } else {
                        // Italian message
                        appendMessage("error", "Impossibile fermare: Nessun processo IA attivo trovato.");
                    }
                } else {
                    appendMessage("user", inputText);
                    // Italian message
                    appendMessage("system", `Input "${inputText}" ignorato: IA occupata. Digita 'stop' per interrompere.`);
                }
                scrollToBottom();
                return;
            }

            if (appState.commandHistory.length === 0 || appState.commandHistory[appState.commandHistory.length - 1] !== inputText) {
                appState.commandHistory.push(inputText);
            }
            appState.historyIndex = appState.commandHistory.length;

            const commandArgs = inputText.toLowerCase().split(/\s+/);
            const command = commandArgs[0];
            const originalArgs = inputText.split(/\s+/); // Keep original args

            if (command === 'reset') {
                appendMessage("user", inputText);
                resetConversationState('user command'); // Reason will be translated by resetConversationState
                return;
            }

            if (command === 'help') {
                appendMessage("user", inputText);

				const commandsSorted = [...COMMAND_INFO].sort((a, b) =>
					a.name.localeCompare(b.name, 'it', { sensitivity: "base" }) // Sort using Italian locale
				);

                // Italian help text structure
				let helpOutput = "COMANDI:\n";
				commandsSorted.forEach(c => {
					// Pad name for alignment (adjust padding as needed)
					const paddedName = c.name.padEnd(18, ' ');
					helpOutput += `  ${paddedName}${c.desc.substring(c.desc.indexOf('-') + 1)}\n`; // Use description after '-'
				});
				helpOutput += "\nMODALITÀ DISPONIBILI:\n"; // Italian label
				const chars = [...(appState.availableCharacters || [])].sort((a, b) => a.localeCompare(b, 'it')); // Sort using Italian locale
				helpOutput += `  ${chars.length ? chars.join(', ') : 'Nessuna disponibile'}\n\n`; // Italian label
				helpOutput += "STATO ATTUALE:\n"; // Italian label
				helpOutput += `  Modalità: ${appState.currentCharacter || 'N/A'}\n`; // Italian label
				helpOutput += `  Modello:  ${appState.currentModel || 'N/A'}\n\n`; // Italian label
				helpOutput += `COME CHATTARE:\n`; // Italian label
				helpOutput += "  • Scrivi semplicemente qualsiasi cosa che non sia un comando per chattare con la modalità IA attuale.\n\n"; // Italian instruction
				appendMessage("system", helpOutput, false, "help-output");
				scrollToBottom();
				return;
            }

            // Handle 'imposta modalità' command
            if (command === 'imposta') {
                appendMessage("user", inputText);
                if (originalArgs.length < 3 || commandArgs[1] !== 'modalità') { // Check for 'modalità'
                     // Italian usage message
                     appendMessage("error", "Uso: imposta modalità <nome>");
                     return;
                }
                const settingType = commandArgs[1]; // Should be 'modalità'
                const settingValue = originalArgs.slice(2).join(' ');

                if (settingType === 'modalità') { // Check specifically for 'modalità'
                     const characterNameLower = settingValue.toLowerCase();
                     // Use localeCompare for case-insensitive comparison respecting Italian characters if needed
                     const foundCharacter = appState.availableCharacters.find(c => c.localeCompare(characterNameLower, 'it', { sensitivity: 'base' }) === 0);

                     if (foundCharacter) {
                         if (appState.currentCharacter !== foundCharacter) {
                             appState.currentCharacter = foundCharacter;
                             // Italian message
                             appendMessage("system", `Modalità impostata su: ${appState.currentCharacter}.`);
                             resetConversationState('character change'); // Internal reason, translated in the function
                             updatePromptUI();
                         } else {
                              // Italian message
                              appendMessage("system", `Modalità già impostata su: ${appState.currentCharacter}.`);
                         }
                     } else {
                         const sortedChars = [...(appState.availableCharacters || [])].sort((a, b) => a.localeCompare(b, 'it'));
                         // Italian message
                         appendMessage("error", `Modalità '${settingValue}' non trovata. Disponibili: ${sortedChars.join(', ') || 'Nessuna disponibile'}`);
                     }
                }
                 // No 'else' needed as the initial check covers wrong usage
                 scrollToBottom();
                 return;
            }

            // --- Fallback: Process regular message to AI ---
            appendMessage("user", inputText);
            appState.conversation.push({ role: "user", content: inputText });
            scrollToBottom();

            appState.isWaitingForAI = true;
            appState.loadingMsgDiv = appendMessage("assistant", "", true);
            startThinkingAnimationAndTimer();
            appState.abortController = new AbortController();
            updateUserInteractionState();

            try {
                const payload = {
                    messages: appState.conversation,
                    // IMPORTANT: Backend expects 'character', even though UI uses 'modalità'
                    character: appState.currentCharacter,
                    model: appState.currentModel
                };
                const result = await callWorkerApi(payload, appState.abortController.signal);

                clearThinkingAnimationAndTimer();

                if (appState.loadingMsgDiv && !appState.abortController.signal.aborted) {
                     const contentSpan = appState.loadingMsgDiv.querySelector('.content');
                     const prefixSpan = appState.loadingMsgDiv.querySelector('.prefix');
                     if (contentSpan && prefixSpan) {
                         contentSpan.classList.remove('loading-content');
                         // Update prefix based on current character/modalità
                         prefixSpan.textContent = `${(appState.currentCharacter || 'IA').toUpperCase()}:`;
                         contentSpan.textContent = result.completion;
                     } else {
                         appState.loadingMsgDiv.remove();
                         appendMessage("assistant", result.completion);
                     }
                } else if (appState.loadingMsgDiv) {
                    appState.loadingMsgDiv.remove();
                }
                appState.loadingMsgDiv = null;

                if (result.completion !== undefined && !appState.abortController.signal.aborted) {
                    appState.conversation.push({ role: "assistant", content: result.completion });
                }

                if (appState.currentTokenLimit !== null && appState.currentTokenCount >= appState.currentTokenLimit) {
                    // Italian message
                    appendMessage("system", `Limite token (${formatTokenCount(appState.currentTokenLimit)}) raggiunto. Reimpostazione automatica del contesto.`);
                    resetConversationState('token limit'); // Internal reason, translated in function
                }

            } catch (error) {
                clearThinkingAnimationAndTimer();

                if (appState.loadingMsgDiv) {
                    appState.loadingMsgDiv.remove();
                    appState.loadingMsgDiv = null;
                }

                if (error.name !== 'AbortError') {
                    appendMessage("error", error.message || "Si è verificato un errore sconosciuto."); // Italian default error

                    if (error.status === 413 || (error.message && error.message.includes("Token limit reached before processing"))) {
                        // Italian message
                        appendMessage("system", "Messaggio di input troppo lungo o limite contesto raggiunto. Reimpostazione automatica del contesto.");
                        resetConversationState('input limit'); // Internal reason, translated in function
                    }

                    // Italian error feedback in placeholder
                    if (userInput.placeholder !== "Inizializzazione fallita. Aggiorna.") {
                      userInput.placeholder = `Si è verificato un errore. Riprova o usa 'reset'. Chiedi all'IA...`;
                    }
                }
                scrollToBottom();

            } finally {
                clearThinkingAnimationAndTimer();
                appState.isWaitingForAI = false;
                appState.abortController = null;
                if (appState.loadingMsgDiv) {
                    appState.loadingMsgDiv.remove();
                    appState.loadingMsgDiv = null;
                }

                if (userInput.placeholder !== "Inizializzazione fallita. Aggiorna.") { // Italian placeholder check
                   updateUserInteractionState();
                   setTimeout(() => userInput.focus(), 50);
                }

                 adjustTextareaHeight();
            }
        }

        // --- Keyboard Event Handling ---
        function handleKeyDown(event) {
            if (event.key === "Enter" && !event.shiftKey && !userInput.disabled) {
                event.preventDefault();
                handleUserInput();
            }
            else if (event.key === "ArrowUp" && !userInput.disabled && userInput.selectionStart === 0 && userInput.selectionEnd === 0) {
                if (appState.commandHistory.length > 0 && appState.historyIndex > 0) {
                    event.preventDefault();
                    appState.historyIndex--;
                    userInput.value = appState.commandHistory[appState.historyIndex];
                    requestAnimationFrame(() => {
                      userInput.setSelectionRange(userInput.value.length, userInput.value.length);
                    });
                    adjustTextareaHeight();
                }
            }
            else if (event.key === "ArrowDown" && !userInput.disabled && userInput.selectionStart === userInput.value.length && userInput.selectionEnd === userInput.value.length) {
                 if (appState.historyIndex < appState.commandHistory.length - 1) {
                    event.preventDefault();
                    appState.historyIndex++;
                    userInput.value = appState.commandHistory[appState.historyIndex];
                     requestAnimationFrame(() => {
                       userInput.setSelectionRange(userInput.value.length, userInput.value.length);
                     });
                    adjustTextareaHeight();
                } else if (appState.historyIndex === appState.commandHistory.length - 1) {
                    event.preventDefault();
                    appState.historyIndex++;
                    userInput.value = "";
                    adjustTextareaHeight();
                }
            }
        }

        // --- Initialization ---
        async function initializeApp() {
            // Italian initial messages
            appendMessage("system", `Sessione avviata: ${new Date().toLocaleString('it-IT')}`); // Use Italian locale for date/time

            updateTokenCounterUI();
            updatePromptUI();
            userInput.placeholder = "Inizializzazione..."; // Italian placeholder
            userInput.disabled = true;
            adjustTextareaHeight();
            scrollToBottom();

            appendMessage("system", "Recupero configurazione..."); // Italian message
            try {
                await callWorkerApi({ type: 'init' });

                appendMessage("system", `Configurazione caricata.`); // Italian message
                // Italian labels
                appendMessage("system", `Modalità: ${appState.currentCharacter || 'N/A'}. Modello: ${appState.currentModel || 'N/A'}.`);
                appendMessage("system", `Digita 'help' per i comandi.`); // Italian message

                userInput.disabled = false;
                appState.isWaitingForAI = false;
                updateUserInteractionState();
                setTimeout(() => userInput.focus(), 0);

            } catch (error) {
                // Italian messages
                appendMessage("error", `Inizializzazione fallita: ${error.message}`);
                appendMessage("system", "Impossibile caricare la configurazione. Funzionalità limitate. Prova ad aggiornare la pagina.");
                userInput.placeholder = "Inizializzazione fallita. Aggiorna."; // Italian placeholder
                userInput.disabled = true;
                appState.isWaitingForAI = true;
            } finally {
                 scrollToBottom();
            }
        }

        // --- Event Listeners ---
        userInput.addEventListener("keydown", handleKeyDown);
        userInput.addEventListener("input", adjustTextareaHeight);
        terminalDiv.addEventListener('click', (event) => {
            if (event.target === terminalDiv || (terminalDiv.contains(event.target) && !['A', 'BUTTON'].includes(event.target.tagName))) { // Don't refocus if clicking link or button
                if (window.getSelection().toString() === '' && !appState.isWaitingForAI && !userInput.disabled) {
                   userInput.focus();
                }
            }
        });

        window.addEventListener('resize', adjustTextareaHeight);

        // --- Start Application ---
        initializeApp();

    </script>

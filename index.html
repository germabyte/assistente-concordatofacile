<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Assistente ConcordatoFacile</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='10 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --md-primary-color: #1976D2; /* Material Blue 700 */
          --md-primary-color-light: #E3F2FD; /* Material Blue 50 */
          --md-accent-color: #651FFF; /* Material Deep Purple A400 */
          --md-accent-color-light: #EDE7F6; /* Material Deep Purple 50 */
          --md-text-primary: #212121;
          --md-text-secondary: #757575;
          --md-text-on-primary: #FFFFFF;
          --md-text-on-accent: #FFFFFF;
          --md-bg-color: #F5F5F5; /* Material Grey 100 */
          --md-surface-color: #FFFFFF;
          --md-border-color: #E0E0E0; /* Material Grey 300 */
          --md-error-color: #D32F2F; /* Material Red 700 */
          --md-error-bg-color: #FFEBEE; /* Material Red 50 */
          --md-system-color: #616161; /* Material Grey 700 */
          --md-system-bg-color: #ECEFF1; /* Material Blue Grey 50 */
          --md-scrollbar-thumb-color: #BDBDBD; /* Material Grey 400 */
          --md-scrollbar-track-color: #EEEEEE; /* Material Grey 200 */

          --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
          --font-size-base: 16px; /* Material default */
          --font-size-mobile: 15px;
          --line-height: 1.6;

          --padding-base: 16px;
          --padding-mobile: 12px;
          --border-radius-base: 8px; /* Slightly more Material */
          --border-radius-small: 4px;
          --elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
          --elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
          --elevation-4: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        *, *::before, *::after {
          box-sizing: border-box;
        }

        html {
          font-size: var(--font-size-base);
        }

        body {
          background-color: var(--md-bg-color);
          color: var(--md-text-primary);
          font-family: var(--font-family);
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
          height: 100dvh; /* Use dvh for better mobile viewport handling */
          overflow: hidden;
        }

        #appBar {
            background-color: var(--md-primary-color);
            color: var(--md-text-on-primary);
            padding: calc(var(--padding-base) * 0.75) var(--padding-base);
            font-size: 1.25em;
            font-weight: 500;
            box-shadow: var(--elevation-2);
            z-index: 20;
            display: flex;
            align-items: center;
        }
        #appBar h1 {
            margin: 0;
            font-size: inherit;
            font-weight: 500;
        }

        main#terminal {
          flex-grow: 1;
          padding: var(--padding-base);
          overflow-y: auto;
          white-space: pre-wrap;
          word-wrap: break-word;
          line-height: var(--line-height);
        }

        main#terminal::-webkit-scrollbar { width: 8px; }
        main#terminal::-webkit-scrollbar-track { background: var(--md-scrollbar-track-color); }
        main#terminal::-webkit-scrollbar-thumb { background-color: var(--md-scrollbar-thumb-color); border-radius: 4px; }
        main#terminal::-webkit-scrollbar-thumb:hover { background-color: var(--md-text-secondary); }
        main#terminal { scrollbar-width: thin; scrollbar-color: var(--md-scrollbar-thumb-color) var(--md-scrollbar-track-color); }

        footer#inputArea {
          display: flex;
          flex-direction: column;
          align-items: stretch;
          background-color: var(--md-surface-color);
          padding: calc(var(--padding-base) * 0.75) var(--padding-base);
          border-top: 1px solid var(--md-border-color);
          box-shadow: var(--elevation-4);
          flex-shrink: 0;
          position: relative;
          z-index: 10;
        }

        #actionsContainer {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .action-button, .action-select {
            padding: 8px 12px;
            border: 1px solid var(--md-border-color);
            border-radius: var(--border-radius-small);
            background-color: var(--md-surface-color);
            color: var(--md-primary-color);
            font-family: inherit;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px; /* Space between emoji and text */
        }
        .action-button:hover, .action-select:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .action-button:active {
            background-color: rgba(0,0,0,0.1);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .action-select {
            flex-grow: 1; /* Allow select to take more space if needed */
            min-width: 150px;
        }
        .mode-selector-container {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            color: var(--md-text-secondary);
        }
        .mode-selector-container label {
            white-space: nowrap;
        }

        /* NEW styles for attachment area, progress bar, and file items */
        #attachmentArea {
            width: 100%;
            padding: 8px 0;
            font-size: 0.9em;
            color: var(--md-text-secondary);
            /* display: none; -- Managed by JS */
        }

        #uploadProgressBarContainer {
            width: 100%;
            background-color: var(--md-border-color);
            border-radius: var(--border-radius-small);
            height: 6px;
            margin-bottom: 10px; /* Space between progress bar and file list header */
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        #uploadProgressBar {
            width: 0%;
            height: 100%;
            background-color: var(--md-primary-color);
            transition: width 0.2s ease-out;
        }

        #fileListHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px; /* Space between header and file chips */
        }

        #fileListHeader strong {
            font-weight: 500;
            color: var(--md-text-primary);
        }

        #clearFilesBtn {
            font-size: 1em; /* Relative to parent font-size */
            padding: 6px 10px;
            background-color: var(--md-error-bg-color);
            color: var(--md-error-color);
            border: 1px solid var(--md-error-color);
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-weight: 500;
            /* display: none; -- Managed by JS */
        }
        #clearFilesBtn:hover {
            background-color: #f1b0b7; /* Slightly darker error bg */
        }
        #clearFilesBtn:disabled {
            background-color: var(--md-bg-color);
            color: var(--md-text-secondary);
            border-color: var(--md-border-color);
            cursor: not-allowed;
            opacity: 0.7;
        }

        #fileListDisplay {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-top: 4px;
            max-height: 90px; /* Approx 2 rows of chips */
            overflow-y: auto;
            /* Custom scrollbar for file list display */
            scrollbar-width: thin;
            scrollbar-color: var(--md-scrollbar-thumb-color) var(--md-scrollbar-track-color);
        }
        #fileListDisplay::-webkit-scrollbar { width: 6px; }
        #fileListDisplay::-webkit-scrollbar-track { background: var(--md-scrollbar-track-color); }
        #fileListDisplay::-webkit-scrollbar-thumb { background-color: var(--md-scrollbar-thumb-color); border-radius: 3px; }
        #fileListDisplay::-webkit-scrollbar-thumb:hover { background-color: var(--md-text-secondary); }


        .no-files-message {
            color: var(--md-text-secondary);
            font-style: italic;
            width: 100%; /* Take full width if it's the only child */
        }

        .file-item {
            display: inline-flex;
            align-items: center;
            background-color: var(--md-bg-color);
            border: 1px solid var(--md-border-color);
            border-radius: 16px; /* Pill shape */
            padding: 5px 10px;
            font-size: 0.85em;
            color: var(--md-text-primary);
            transition: background-color 0.2s ease;
        }
        .file-item:hover {
            background-color: var(--md-border-color); /* Slight hover effect */
        }

        .file-item-name {
            max-width: 180px; /* Adjust as needed, or make responsive */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }

        .file-item-remove-btn {
            background: none;
            border: none;
            color: var(--md-text-secondary);
            cursor: pointer;
            padding: 0;
            margin-left: 4px; /* Space from name if name is short */
            font-size: 1.2em; /* For '‚úñ' icon */
            line-height: 1;
            display: flex; /* Align icon nicely */
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .file-item-remove-btn:hover {
            color: var(--md-error-color);
            background-color: rgba(0,0,0,0.05);
        }
        .file-item-remove-btn:disabled {
            color: var(--md-border-color);
            cursor: not-allowed;
            background-color: transparent;
        }
        /* End NEW styles */


        #inputControls {
            display: flex;
            width: 100%;
            align-items: flex-end; /* Align items to bottom */
            gap: 8px;
        }

        .emoji-button {
            background-color: transparent;
            border: none;
            color: var(--md-text-secondary);
            padding: 10px; /* Increased padding for touch */
            font-size: 1.6em; /* Emoji size */
            line-height: 1;
            cursor: pointer;
            border-radius: 50%; /* Circular */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            flex-shrink: 0; /* Prevent shrinking */
            width: 44px; /* Explicit size */
            height: 44px; /* Explicit size */
        }
        .emoji-button:hover {
            background-color: rgba(0,0,0,0.08);
            color: var(--md-primary-color);
        }
        .emoji-button:disabled {
            color: var(--md-border-color);
            cursor: not-allowed;
            background-color: transparent !important; /* Ensure no hover style on disabled */
        }

        #userInput {
          flex-grow: 1;
          background-color: var(--md-surface-color);
          border: 1px solid var(--md-border-color);
          border-radius: var(--border-radius-base);
          outline: none;
          color: var(--md-text-primary);
          font-family: var(--font-family);
          font-size: inherit;
          line-height: var(--line-height);
          padding: 10px 12px;
          caret-color: var(--md-primary-color);
          resize: none;
          overflow-y: hidden;
          min-height: calc(var(--line-height) * 1em + 20px + 2px); /* padding + border */
        }
        #userInput:focus {
            border-color: var(--md-primary-color);
            box-shadow: 0 0 0 2px var(--md-primary-color-light);
        }
        #userInput::placeholder { color: var(--md-text-secondary); opacity: 0.7; }
        #userInput:disabled { cursor: not-allowed; background-color: var(--md-bg-color); opacity: 0.7; }

        /* Prompt span - hidden as per plan, can be re-enabled if needed */
        #prompt { display: none; }


        .message {
          position: relative;
          margin-bottom: calc(var(--padding-base) * 0.75);
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          padding: calc(var(--padding-base) * 0.75) var(--padding-base);
          border-radius: var(--border-radius-base);
          max-width: 85%;
          box-shadow: var(--elevation-1);
        }

        .prefix {
          font-weight: 500; /* Material medium weight */
          flex-shrink: 0;
          margin-bottom: 0.3em;
          user-select: none;
          white-space: pre;
          font-size: 0.85em;
          opacity: 0.9;
        }
        .content { flex-grow: 1; word-break: break-word; }

        .user { background-color: var(--md-primary-color-light); align-self: flex-end; }
        .user .prefix { color: var(--md-primary-color); }
        .user .content { color: var(--md-text-primary); }

        .assistant { background-color: var(--md-accent-color-light); align-self: flex-start; }
        .assistant .prefix { color: var(--md-accent-color); }
        .assistant .content { color: var(--md-text-primary); }

        .system { background-color: var(--md-system-bg-color); font-size: 0.9em; align-self: center; max-width: 90%; text-align: center; }
        .system .prefix { color: var(--md-system-color); }
        .system .content { color: var(--md-system-color); opacity: 0.9; }

        .system.help-output {
            text-align: left; align-self: flex-start; max-width: 95%;
            background-color: var(--md-system-bg-color);
        }
        .system.help-output .prefix,
        .system.help-output .content { color: var(--md-system-color); opacity: 1; }


        .error { background-color: var(--md-error-bg-color); align-self: center; text-align: center; max-width: 90%; border: 1px solid var(--md-error-color); }
        .error .prefix { color: var(--md-error-color); }
        .error .content { color: var(--md-error-color); font-weight: 500; }


        .loading-content { display: inline-flex; align-items: baseline; }
        .thinking-timer-span { margin-left: 8px; font-size: 0.9em; opacity: 0.8; color: var(--md-system-color); white-space: nowrap; }

        .copy-btn {
          position: absolute;
          top: 8px; right: 8px;
          background: rgba(0,0,0,0.05);
          color: var(--md-text-secondary);
          padding: 6px;
          border-radius: 50%;
          font-size: 1.1em; /* For emoji */
          cursor: pointer;
          opacity: 0;
          user-select: none;
          transition: opacity 0.15s ease-in, background-color 0.15s ease-in, color 0.15s ease-in;
          line-height: 1;
          border: none;
          display: flex; align-items: center; justify-content: center;
          width: 32px; height: 32px;
        }
        .message:hover .copy-btn { opacity: 0.6; }
        .copy-btn:hover { opacity: 1; background: rgba(0,0,0,0.1); color: var(--md-primary-color); }
        .copy-btn:focus { outline: none; }

        .floatingToggle, #tokenCounter {
          position: fixed;
          background-color: var(--md-surface-color);
          color: var(--md-text-secondary);
          padding: 8px 14px;
          border: 1px solid var(--md-border-color);
          border-radius: 18px; /* Pill shape */
          z-index: 1000;
          font-family: var(--font-family);
          font-size: 0.85em;
          font-weight: 500;
          box-shadow: var(--elevation-2);
          transition: bottom 0.2s ease-out, background-color 0.2s ease;
          user-select: none;
        }
        .floatingToggle {
          left: 20px;
          cursor: pointer;
        }
        .floatingToggle:hover {
            background-color: var(--md-bg-color);
        }
        #tokenCounter {
          right: 20px;
        }

        @media (max-width: 768px) { /* Increased breakpoint for better tablet experience */
          html { font-size: var(--font-size-mobile); }
          #appBar { padding: calc(var(--padding-mobile) * 0.8) var(--padding-mobile); font-size: 1.15em; }
          main#terminal { padding: var(--padding-mobile); }
          footer#inputArea { padding: calc(var(--padding-mobile) * 0.8) var(--padding-mobile); }
          .message { margin-bottom: calc(var(--padding-mobile) * 1.1); padding: calc(var(--padding-mobile) * 0.9) var(--padding-mobile); }
          .message { max-width: 95%; }
          .system, .error { max-width: 98%; }
          main#terminal::-webkit-scrollbar { width: 6px; }
          .floatingToggle, #tokenCounter { font-size: 0.8em; padding: 6px 10px; }
          .floatingToggle { left: 15px; }
          #tokenCounter { right: 15px; }
          .emoji-button { font-size: 1.5em; padding: 8px; width: 40px; height: 40px; }
          #userInput { padding: 8px 10px; min-height: calc(var(--line-height) * 1em + 16px + 2px); }
          #actionsContainer { flex-direction: column; align-items: stretch; gap: 6px; }
          .action-select { min-width: 0; } /* Allow select to shrink more on mobile */
          /* Adjust attachment area for mobile */
          #attachmentArea { padding-bottom: 0; } /* Reduce bottom padding to prevent too much growth */
          #fileListHeader { flex-direction: column; align-items: flex-start; gap: 5px; margin-bottom: 8px;}
          #clearFilesBtn { align-self: flex-end; }
          .file-item-name { max-width: 120px; } /* Shorter name preview on mobile */
        }
    </style>
</head>
<body>
    <header id="appBar">
        <h1>ü§ñ Assistente ConcordatoFacile</h1>
    </header>

    <main id="terminal"></main>

    <div id="tokenCounter">Token: 0</div>
    <div id="scrollToggle" class="floatingToggle">üîÑ Scroll: ON</div>

    <footer id="inputArea">
        <div id="actionsContainer">
            <div class="mode-selector-container">
                <label for="modeSelector">üë§ Modalit√†:</label>
                <select id="modeSelector" class="action-select" title="Seleziona modalit√† IA"></select>
            </div>
            <button id="helpButton" class="action-button" title="Mostra aiuto">‚ùì Aiuto</button>
            <button id="resetButton" class="action-button" title="Reimposta chat e contesto">‚ôªÔ∏è Reset</button>
            <button id="stopButton" class="action-button" title="Interrompi risposta IA" style="display: none; background-color: var(--md-error-bg-color); color: var(--md-error-color); border-color: var(--md-error-color);">üõë Stop</button>
        </div>

        <div id="attachmentArea" style="display: none;"> <!-- Initially hidden -->
            <div id="uploadProgressBarContainer">
                <div id="uploadProgressBar"></div>
            </div>
            <div id="fileListHeader">
                <strong>File allegati:</strong>
                <button id="clearFilesBtn" title="Rimuovi tutti i file" style="display: none;">üóëÔ∏è Rimuovi tutti</button>
            </div>
            <div id="fileListDisplay">
                <span id="noFilesMessage" class="no-files-message" style="display: block;">Nessuno</span>
                <!-- File items will be dynamically added here -->
            </div>
        </div>


        <div id="inputControls">
            <button id="attachFilesBtn" class="emoji-button" title="Allega file (max 15)">üìé</button>
            <input type="file" id="fileUploader" multiple accept=".pdf,.png,.jpg,.jpeg,.webp" style="display:none;">
            <span id="prompt">></span> <!-- Kept for JS logic but hidden via CSS -->
            <textarea id="userInput" rows="1" placeholder="Inizializzazione..." autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>
            <button id="sendButton" class="emoji-button" title="Invia messaggio">‚û°Ô∏è</button>
        </div>
    </footer>

    <script>
        const WORKER_URL = "https://germabyte-assistente-80.deno.dev/";

        const COMMAND_INFO = [
          { name: "help", desc: "help - Mostra questo messaggio di aiuto." },
          { name: "reset", desc: "reset - Reimposta il contesto della chat." },
          { name: "imposta modalit√†", desc: "imposta modalit√† <nome> - Cambia la modalit√† IA (es. fideiussione, estrazione-dati)." },
          { name: "stop", desc: "stop - Interrompe la risposta corrente dell'IA." }
        ];

        const terminalDiv = document.getElementById("terminal");
        const userInput = document.getElementById("userInput");
        const tokenCounterDiv = document.getElementById("tokenCounter");
        const scrollToggleDiv = document.getElementById("scrollToggle");
        const promptSpan = document.getElementById("prompt");

        const attachFilesBtn = document.getElementById("attachFilesBtn");
        const fileUploader = document.getElementById("fileUploader");
        // NEW/MODIFIED Attachment DOM Elements
        const attachmentArea = document.getElementById("attachmentArea");
        const uploadProgressBarContainer = document.getElementById("uploadProgressBarContainer");
        const uploadProgressBar = document.getElementById("uploadProgressBar");
        const fileListDisplay = document.getElementById("fileListDisplay");
        const noFilesMessage = document.getElementById("noFilesMessage");
        const clearFilesBtn = document.getElementById("clearFilesBtn");


        const sendButton = document.getElementById("sendButton");
        const helpButton = document.getElementById("helpButton");
        const resetButton = document.getElementById("resetButton");
        const stopButton = document.getElementById("stopButton");
        const modeSelector = document.getElementById("modeSelector");


        const MAX_FILES = 15;
        const ALLOWED_MIMETYPES = ['application/pdf', 'image/png', 'image/jpeg', 'image/webp'];

        let autoScrollEnabled = true;
        scrollToggleDiv.addEventListener("click", () => {
          autoScrollEnabled = !autoScrollEnabled;
          scrollToggleDiv.textContent = autoScrollEnabled
            ? "üîÑ Scroll: ON"
            : "üö´ Scroll: OFF";
        });

        const appState = {
            conversation: [],
            commandHistory: [],
            historyIndex: -1,
            isWaitingForAI: false,
            currentCharacter: null,
            currentModel: null,
            availableCharacters: [],
            currentTokenCount: 0,
            currentTokenLimit: null,
            thinkingIntervalId: null,
            timerIntervalId: null,
            thinkingStartTime: null,
            abortController: null,
            loadingMsgDiv: null,
            uploadedFiles: [], // Will store { id, name, type, dataUrl, lastModified }
        };
        
        let fileIdCounter = 0; // For unique IDs for uploaded files

        function formatTokenCount(num) {
            if (num === undefined || num === null) return '?';
            if (num < 1000) return num.toString();
            return (num / 1000).toFixed(1).replace(/\.0$/, '') + "k";
        }

        function appendMessage(role, text, isLoading = false, extraClass = null, overridePrefix = null) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", role);
            if (extraClass) msgDiv.classList.add(extraClass);

            const prefixSpan = document.createElement("span");
            prefixSpan.classList.add("prefix");
            const contentSpan = document.createElement("span");
            contentSpan.classList.add("content");

            switch(role) {
                case 'user':
                    prefixSpan.textContent = "TU:";
                    contentSpan.textContent = text;
                    break;
                case 'assistant':
                    prefixSpan.textContent = "IA:";
                    if (isLoading) {
                        contentSpan.classList.add("loading-content");
                        contentSpan.innerHTML = `<span class="thinking-dots-span">Sto pensando.</span><span class="thinking-timer-span">(0.0s)</span>`;
                    } else {
                        contentSpan.textContent = text;
                    }
                    break;
                case 'system':
                    prefixSpan.textContent = "SISTEMA:";
                    contentSpan.textContent = text;
                    break;
                case 'error':
                    prefixSpan.textContent = "ERRORE!";
                    contentSpan.textContent = text;
                    break;
                default:
                    prefixSpan.textContent = "???:";
                    contentSpan.textContent = text;
            }

            msgDiv.appendChild(prefixSpan);
            msgDiv.appendChild(contentSpan);

            if (role === 'user' || role === 'assistant') { 
                const copyBtn = document.createElement("button");
                copyBtn.classList.add("copy-btn");
                copyBtn.setAttribute("title", "Copia messaggio");
                copyBtn.textContent = "üìã"; 

                copyBtn.addEventListener("click", (e) => {
                  e.stopPropagation();
                  const txtToCopy = contentSpan.textContent || "";
                  navigator.clipboard.writeText(txtToCopy).then(() => {
                    copyBtn.textContent = "‚úÖ";
                    setTimeout(() => (copyBtn.textContent = "üìã"), 1500);
                  }).catch(() => {
                    copyBtn.textContent = "‚ùå";
                    setTimeout(() => (copyBtn.textContent = "üìã"), 1500);
                  });
                });
                msgDiv.appendChild(copyBtn);
            }

        async function callWorkerApi(payload, signal) {
            let response;
            try {
                response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                    signal
                });
                const data = await response.json();
                if (!response.ok) {
                    let errorMsg = `Errore API (${response.status})`;
                    errorMsg += `: ${data?.error || response.statusText}`;
                    if (data?.details) console.error("Dettagli Errore API:", data.details);
                    console.error("Risposta Errore API Completa:", data);
                    if (data?.availableCharacters) appState.availableCharacters = data.availableCharacters;
                    if (typeof data?.tokenLimit === 'number') appState.currentTokenLimit = data.tokenLimit;
                    if (typeof data?.tokenCount === 'number') appState.currentTokenCount = data.tokenCount;
                    updateTokenCounterUI();
                    const error = new Error(errorMsg);
                    error.status = response.status;
                    error.data = data;
                    throw error;
                }
                if (!data || (payload.messages && typeof data.completion !== 'string' && !signal?.aborted)) {
                     console.error("Struttura risposta API inattesa:", data);
                     throw new Error("Ricevuto un formato di risposta inatteso dall'API.");
                }
                updateStateFromWorkerResponse(data);
                return data;
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log("Fetch interrotto dall'utente.");
                    throw error; 
                }
                console.error("Errore Fetch/API:", error);
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     const networkError = new Error("Errore di rete. Impossibile raggiungere il worker API.");
                     networkError.status = 0; 
                     throw networkError;
                }
                throw error; 
            }
        }

        function handleKeyDown(event) {

            else if (event.key === "ArrowUp" && !userInput.disabled && userInput.selectionStart === 0 && userInput.selectionEnd === 0) {
                if (appState.commandHistory.length > 0 && appState.historyIndex > 0) {
                    event.preventDefault();

                    requestAnimationFrame(() => { userInput.setSelectionRange(userInput.value.length, userInput.value.length); });
                    adjustTextareaHeight();
                }
            }
            else if (event.key === "ArrowDown" && !userInput.disabled && userInput.selectionStart === userInput.value.length && userInput.selectionEnd === userInput.value.length) {
                 if (appState.historyIndex < appState.commandHistory.length - 1) {
                    event.preventDefault();
                    appState.historyIndex++;
                    userInput.value = appState.commandHistory[appState.historyIndex];
                    requestAnimationFrame(() => { userInput.setSelectionRange(userInput.value.length, userInput.value.length); });
                    adjustTextareaHeight();
                } else if (appState.historyIndex === appState.commandHistory.length - 1) {
                    event.preventDefault();
                    appState.historyIndex++;
                    userInput.value = "";
                    adjustTextareaHeight();
                }
            }
        }

        });

        fileUploader.addEventListener('change', (event) => {
            const files = event.target.files;
            if (!files || files.length === 0) {
                updateInteractiveElementsUI(); return;
            }

            if (appState.uploadedFiles.length + files.length > MAX_FILES) {
                appendMessage("error", `Puoi caricare un massimo di ${MAX_FILES} file in totale.`);
                fileUploader.value = null;
                return;
            }

            showUploadProgress();
            let filesToProcessInBatch = files.length;
            let filesHandledInBatch = 0;
            let newlyAddedFileNames = [];
            let batchErrorMessages = [];

            const checkBatchComplete = () => {
                if (filesHandledInBatch === filesToProcessInBatch) {
                    finishUploadProgress();
                    if (batchErrorMessages.length > 0) {
                        appendMessage("error", batchErrorMessages.join("\n"));
                    }
                    if (newlyAddedFileNames.length > 0) {
                        appendMessage("system", `File aggiunti: ${newlyAddedFileNames.join(', ')}. Totale allegati ora: ${appState.uploadedFiles.length}.`);
                    }
                    updateInteractiveElementsUI(); // Update overall UI state
                    updateUserInteractionState(); // Specifically re-check button disabled states
                }
            };

            Array.from(files).forEach(file => {
                if (!ALLOWED_MIMETYPES.includes(file.type)) {
                    batchErrorMessages.push(`Tipo file non supportato: ${file.name} (${file.type}). Consentiti: PDF, PNG, JPG, WEBP.`);
                    filesHandledInBatch++;
                    updateUploadProgress(filesHandledInBatch, filesToProcessInBatch);
                    checkBatchComplete();
                    return;
                }

                if (appState.uploadedFiles.find(f => f.name === file.name && f.lastModified === file.lastModified)) {
                    // console.log(`File duplicato saltato: ${file.name}`); // Optional debug
                    batchErrorMessages.push(`File duplicato (non aggiunto): ${file.name}`);
                    filesHandledInBatch++;
                    updateUploadProgress(filesHandledInBatch, filesToProcessInBatch);
                    checkBatchComplete();
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const newFile = {
                        id: fileIdCounter++,
                        name: file.name,
                        type: file.type,
                        dataUrl: e.target.result,
                        lastModified: file.lastModified
                    };
                    appState.uploadedFiles.push(newFile);
                    renderFileItem(newFile);
                    newlyAddedFileNames.push(file.name);

                    filesHandledInBatch++;
                    updateUploadProgress(filesHandledInBatch, filesToProcessInBatch);
                    checkBatchComplete();
                };
                reader.onerror = (readError) => {
                    console.error("Errore lettura file:", file.name, readError);
                    batchErrorMessages.push(`Errore durante la lettura del file: ${file.name}`);
                    
                    filesHandledInBatch++;
                    updateUploadProgress(filesHandledInBatch, filesToProcessInBatch);
                    checkBatchComplete();
                };
                reader.readAsDataURL(file);
            });

            if (filesToProcessInBatch === 0) { // Should only happen if Array.from(files) is empty (e.g. files was null)
                finishUploadProgress();
                updateInteractiveElementsUI();
                updateUserInteractionState();
            }
            fileUploader.value = null; // Clear file input to allow re-selecting same file if needed
        });


        sendButton.addEventListener('click', handleUserInput);

        helpButton.addEventListener('click', () => {
            userInput.value = 'help';
            handleUserInput();
            userInput.value = ''; 
        });

        resetButton.addEventListener('click', () => {
            resetConversationState('button action');
        });

        stopButton.addEventListener('click', () => {
            if (appState.isWaitingForAI) {
                userInput.value = 'stop'; 
                handleUserInput();      
                userInput.value = '';   
            }
        });

        modeSelector.addEventListener('change', (event) => {
            const selectedMode = event.target.value; 
            if (selectedMode && selectedMode !== appState.currentCharacter) {
                userInput.value = `imposta modalit√† ${selectedMode}`; 
                handleUserInput();
                userInput.value = ''; 
            }
        });


        async function initializeApp() {
            appendMessage("system", `Sessione avviata: ${new Date().toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'medium' })}`);
            updateTokenCounterUI();
            updateUserInteractionState(); 
            adjustTextareaHeight();
            scrollToBottom();

            appendMessage("system", "Recupero configurazione iniziale...");
            try {
                await callWorkerApi({ type: 'init' });
                appendMessage("system", `Configurazione caricata con successo.`);
                const defaultModeText = appState.currentCharacter ? appState.currentCharacter : 'N/D';
                appendMessage("system", `Modalit√† predefinita: ${defaultModeText}.`);
                appendMessage("system", `Digita un messaggio, usa ‚ùì Aiuto per i comandi o seleziona una modalit√†.`);
            } catch (error) {
                appendMessage("error", `Inizializzazione fallita: ${error.message}`);
                appendMessage("system", "Impossibile caricare la configurazione. Funzionalit√† limitate. Prova a ricaricare la pagina.");
                userInput.placeholder = "Inizializzazione fallita. Ricarica.";
                appState.isWaitingForAI = true; 
            } finally {
                if (userInput.placeholder !== "Inizializzazione fallita. Ricarica.") {
                    appState.isWaitingForAI = false; 
                }
                updateUserInteractionState(); 
                if (!appState.isWaitingForAI) { 
                    setTimeout(() => userInput.focus(), 0);
                }
                scrollToBottom();
            }
        }

        userInput.addEventListener("keydown", handleKeyDown);
        userInput.addEventListener("input", adjustTextareaHeight);
        terminalDiv.addEventListener('click', (event) => {
            if (event.target === terminalDiv || (terminalDiv.contains(event.target) && event.target.tagName !== 'A' && !event.target.closest('.copy-btn') && !event.target.closest('button') && !event.target.closest('select'))) {
                if (window.getSelection().toString() === '' && !userInput.disabled) {
                   userInput.focus();
                }
            }
        });
        window.addEventListener('resize', adjustTextareaHeight);

        initializeApp();
    </script>
</body>
</html>
